<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 2px solid #0072ff;
        }

        h1 {
            font-size: 28px;
            color: #0072ff;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        input:focus {
            border-color: #0072ff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 114, 255, 0.3);
        }

        button {
            padding: 12px 24px;
            background: #0072ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005bb5;
        }

        #map {
            width: 100%;
            height: 250px;
            margin-top: 25px;
            background: url('https://source.unsplash.com/600x300/?city,road') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            border: 2px solid #eee;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.icons8.com/color/96/taxi.png" alt="Cab Logo" class="logo">
        <h1>Book Your Cab</h1>
        <p>Enter your pickup and drop-off locations:</p>
        <input type="text" id="pickup" placeholder="Pickup Location">
        <input type="text" id="dropoff" placeholder="Drop-off Location">
        <button onclick="bookCab()">ðŸš• Book Now</button>
        <div id="map"></div>
    </div>

    <script>
        function bookCab() {
            const pickup = document.getElementById("pickup").value;
            const dropoff = document.getElementById("dropoff").value;

            if (!pickup || !dropoff) {
                alert("Please fill in both locations.");
            } else {
                alert(`Your cab from "${pickup}" to "${dropoff}" has been booked!`);
            }
        }
    </script>
</body>
</html>
